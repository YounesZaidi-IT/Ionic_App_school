<ion-header no-border>
  <ion-navbar >
    <ion-title>
      <p style="color:black;font-size:14px">Setting</p>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="getstart ">
    <div style='margin-top:1%'>
	  <img style="width:45%;margin:auto;display:block;margin-top:15px;" src="./assets/imgs/parametre.png"/>
	</div>
	<ion-list style='margin-top:3%'>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Name</ion-label>
           <ion-input type="text" style='color:#3c4656' #name value="{{nameval}}" ></ion-input>
	    </ion-item>	  
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Last Name</ion-label>
           <ion-input type="text" style='color:#3c4656' #lastname value="{{lastnameval}}" ></ion-input>
	    </ion-item>
		<ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-at" md="md-at"></ion-icon> Email</ion-label>
           <ion-input type="email" name="email" ngModel [email]="true" #email style='color:#3c4656' #username value="{{emailval}}" ></ion-input>
	    </ion-item>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-call" md="md-call"></ion-icon> Number Phone</ion-label>
           <ion-input type="text" style='color:#3c4656' #phone value="{{phoneval}}" ></ion-input>
	    </ion-item>
		<ion-list radio-group [(ngModel)]="radioValue" >		  
		<ion-item style="background-color:transparent">
		  <ion-label style='font-size:11px'>Father</ion-label>
		  <ion-radio  value="Father"></ion-radio>
		 </ion-item>
		 <ion-item style="background-color:transparent">
		  <ion-label style='font-size:11px'>Mother</ion-label>
		  <ion-radio  value="Mother"></ion-radio>
		 </ion-item>
		</ion-list>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-eye" md="md-eye"></ion-icon> Login</ion-label>
           <ion-input type="text" style='color:#3c4656' #login1 value="{{loginval}}"  readonly disabled ></ion-input>
	    </ion-item>
		<ion-item style="background-color:transparent">
	       <ion-label stacked>  <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Password</ion-label>
		   <ion-input type="password" style='color:#3c4656' #password value="{{passwordval}}" ></ion-input>
	    </ion-item>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Child's reference</ion-label>
           <ion-input type="text" style='color:#3c4656' #Referencedeenfant value="{{Referencedeenfantval}}" ></ion-input>
	    </ion-item>
	</ion-list>
	<div padding>
	    <button block ion-button  (click)="parameter()" style="margin-bottom:10px;background-color:#3c4656 !important">Update Info</button>
		<ion-row class="row">
		    <ion-col class="col">
		     <div style='font-size:12px;float:left' (click)="home()"><a> Back to home.</a></div>
			</ion-col>
        </ion-row>
	</div>
</ion-content>
