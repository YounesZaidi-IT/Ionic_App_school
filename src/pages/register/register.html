<ion-content padding class="getstart ">
    <div style='margin-top:1%'> 
	     <img style="width:49%;margin:auto;display:block;margin-top:-30px" src="./assets/imgs/register.png"/>
		 <div class="card-title" style='font-size:16px' text-center><b>Create Account</b></div>
	</div>
	<ion-list style='margin-top:3%' >
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Name</ion-label>
           <ion-input type="text" style='color:#3c4656' #name ></ion-input>
	    </ion-item>	  
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Last Name</ion-label>
           <ion-input type="text" style='color:#3c4656' #lastname ></ion-input>
	    </ion-item>
		<ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-at" md="md-at"></ion-icon> Email</ion-label>
           <ion-input type="email" name="email" ngModel [email]="true" #email style='color:#3c4656' #username ></ion-input>
	    </ion-item>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-call" md="md-call"></ion-icon> Number Phone</ion-label>
           <ion-input type="text" style='color:#3c4656' #phone ></ion-input>
	    </ion-item>

		<ion-list radio-group [(ngModel)]="radioValue" >		 
		<ion-item style="background-color:transparent">
		  <ion-label style='font-size:11px'>Father</ion-label>
		  <ion-radio checked="true" value="Father"></ion-radio>
		 </ion-item>
		 <ion-item style="background-color:transparent">
		  <ion-label style='font-size:11px'>Mother</ion-label>
		  <ion-radio  value="Mother"></ion-radio>
		 </ion-item>
		</ion-list>
		
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-eye" md="md-eye"></ion-icon> Login</ion-label>
           <ion-input type="text" style='color:#3c4656' #login ></ion-input>
	    </ion-item>
		<ion-item style="background-color:transparent">
	       <ion-label stacked>  <ion-icon ios="ios-lock" md="md-lock"></ion-icon> Password</ion-label>
		   <ion-input type="password" style='color:#3c4656' #password ></ion-input>
	    </ion-item>
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-contact" md="md-contact"></ion-icon> Reference de enfant</ion-label>
           <ion-input type="text" style='color:#3c4656' #Referencedeenfant ></ion-input>
	    </ion-item>
	</ion-list>
	<div padding>
	    <button block ion-button  (click)="register()" style="margin-bottom:10px;background-color:#3c4656 !important">Create Account</button>
		<ion-row class="row">
		    <ion-col class="col">
		     <div style='font-size:12px;float:left' (click)="loginapp()"><a>Already have an account? Log in.</a></div>
			</ion-col>
        </ion-row>
	</div>
</ion-content>
