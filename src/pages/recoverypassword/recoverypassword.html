<ion-content padding class="getstart ">
    <div style='margin-top:1%'>
	  <img style="width:45%;margin:auto;display:block;"src="./assets/imgs/recovry.png"/>
	       <div class="card-title" style='font-size:18px' text-center><b>Recovery Password</b></div>
	</div>
	<ion-list style='margin-top:3%'>
		<ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-at" md="md-at"></ion-icon> Email</ion-label>
           <ion-input type="email" name="email" ngModel [email]="true" #email style='color:#3c4656' #username ></ion-input>
	    </ion-item>
		<button (click)="VerificationCode()" ion-button full >Get Verification Code</button>

		<ion-row class="row" >
		<ion-row class="row" >
		    <ion-col class="col" style="background-color:transparent">
		     <div style='font-size:12px;float:left' (click)="Login()"><a>Already have an account? Log in.</a></div>
			</ion-col>
        </ion-row>
        </ion-row>
	</ion-list>
	<div padding  #showdiv class="hide" >
	    <ion-item style="background-color:transparent">
		   <ion-label stacked >  <ion-icon ios="ios-eye" md="md-eye"></ion-icon> Verfification Code</ion-label>
           <ion-input type="text" style='color:#3c4656' #code ></ion-input>
	    </ion-item>	
		<ion-item  style="background-color:transparent">
	       <ion-label stacked>  <ion-icon ios="ios-lock" md="md-lock"></ion-icon> New Password</ion-label>
		   <ion-input type="password" style='color:#3c4656' #newpass ></ion-input>
	    </ion-item>
	    <button block ion-button  (click)="recoverypassword()" style="margin-bottom:10px;background-color:#3c4656 !important">Recovery Password</button>

	</div>
</ion-content>
