</ion-header>
<ion-content class="tutorial-page ">
<ion-list class="grid1 card-background-page">

      <ion-col style="background-color:white !important">
          <ion-card class="card card-md">
		   <img src="./assets/imgs/user.jpg">
		   <div class="card-title" style="font-size:14px;color:black;margin-top:30%"> 
			  <code>{{childe_name}}</code>
		   </div>

      </ion-col>	  
    </ion-row>
</ion-list>
	<div style="width:92% !important;margin-bottom:15px;margin-top:11px;margin-left:10px;border:1px solid black;border-radius: 10px;">

        <ion-icon ios="ios-school" md="md-school" style='font-size:23px;margin-left:8px'></ion-icon> <code>Etablissement</code> : <b>{{school}}</b><br><br>

    </div>
<ion-list class="grid1 card-background-page">
    <ion-row class="row1">

		   <img src="./assets/imgs/white.png">

			  Report Diagnostic

		   <div class="card-title" style="font-size:14px;color:black;"  (click)="report('school')"> 
		     <img style="width: 8vh !important;" src="./assets/imgs/school.png">
			  Report school 
		   </div>
	  	 </ion-card>
      </ion-col>	  
    </ion-row>
</ion-list>
